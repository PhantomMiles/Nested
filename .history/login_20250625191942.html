<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <title>Log In to Your Account</title>
  <link rel="icon" type="img/ico" href=" img/favicon.ico">
</head>
<body>
    <div class="flex min-h-screen bg-gradient-to-br from-teal-700 via-darkBlue to-primeBlue">
        <!-- Left: Image -->
        <div class="items-center justify-center hidden bg-white md:flex md:w-1/2">
            <img src="img/login.jpg" alt="Luxury modern building" class="object-cover w-full h-full rounded-lg shadow-lg">
        </div>
        <!-- Right: Form -->
         <div class="flex flex-col items-center justify-center w-full p-8 md:w-1/2">
             <h1 class="mb-6 text-2xl font-bold text-center text-white">Log In to Your Account</h1>
            <div class="w-full max-w-md p-8 rounded-lg shadow-md bg-">
               
                <form action="/login" method="POST" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                        <input type="email" id="email" name="email" required class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                        <input type="password" id="password" name="password" required class="block w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                   
                    <button type="submit" class="w-full px-4 py-2 text-white transition duration-200 ease-in rounded-md bg-gradient-to-r from-blue-600 via-teal-500 to-blue-700 hover:from-teal-500 hover:via-blue-600 hover:to-teal-700">Login</button>
                </form>
                
            </div><p class="mt-4 text-sm text-center text-gray-100">Don't have an account? <a href="/signup.html" class="text-blue-300 hover:underline">Sign Up</a></p>
        </div>
        </div>
    </div>
</body>
</html>
