<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications | Nested</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/d2a04fa078.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#f7f8fa] font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="flex-shrink-0 w-64 max-h-full bg-white border-r shadow-md">
            <div class="flex items-center gap-2 p-6">
                <img class="w-12" src="img/logo_alt.png" alt="">
                <span class="text-2xl font-semibold text-darkBlue">Nested</span>
            </div>
            <nav class="mt-6 space-y-2">
                <a href="user-dashboard.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100 text-darkBlue">
                    <i class="fa-solid fa-user"></i>
                    Profile
                </a>
                <a href="user-inbox.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-inbox"></i>
                    Inbox
                </a>
                <a href="user-transaction.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-receipt"></i>
                    Transaction History
                </a>
                <a href="user-notifications.html" class="flex items-center gap-3 px-6 py-3 font-medium transition text-darkBlue bg-indigo-50 hover:bg-indigo-100">
                    <i class="fa-solid fa-bell"></i>
                    Notifications
                </a>
                <a href="user-settings.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </a>
                <a href="#logout" class="flex items-center gap-3 px-6 py-3 text-red-500 transition hover:bg-red-50 hover:text-red-600">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="flex-1">
            <div class="max-w-4xl p-8 mx-auto mt-10 bg-white shadow-lg rounded-2xl">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Notifications</h1>
                <div class="flex flex-col gap-4">
                    <div class="flex items-start gap-3 p-4 bg-gray-50 rounded-lg">
                        <span class="inline-flex items-center justify-center w-8 h-8 text-blue-700 bg-blue-100 rounded-full">
                            <i class="fa-solid fa-calendar-check"></i>
                        </span>
                        <div>
                            <div class="text-sm text-gray-800">You have a property visit scheduled for tomorrow at 10:00 AM.</div>
                            <div class="text-xs text-gray-400">2 hours ago</div>
                        </div>
                    </div>
                    <div class="flex items-start gap-3 p-4 bg-gray-50 rounded-lg">
                        <span class="inline-flex items-center justify-center w-8 h-8 text-green-700 bg-green-100 rounded-full">
                            <i class="fa-solid fa-file-signature"></i>
                        </span>
                        <div>
                            <div class="text-sm text-gray-800">Your offer for "3 Bedroom Apartment" has been sent.</div>
                            <div class="text-xs text-gray-400">1 day ago</div>
                        </div>
                    </div>
                    <div class="flex items-start gap-3 p-4 bg-gray-50 rounded-lg">
                        <span class="inline-flex items-center justify-center w-8 h-8 text-yellow-700 bg-yellow-100 rounded-full">
                            <i class="fa-solid fa-bell"></i>
                        </span>
                        <div>
                            <div class="text-sm text-gray-800">New property matching your search is available.</div>
                            <div class="text-xs text-gray-400">3 days ago</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
