  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('navbar-mobile');
      const overlay = document.getElementById('menu-overlay');
      const menuItems = mobileMenu.querySelectorAll('li');

      toggleBtn.addEventListener('click', function () {
        mobileMenu.classList.remove('translate-x-full');
        mobileMenu.classList.add('translate-x-0');
        overlay.classList.remove('hidden');
        overlay.classList.add('bg-opacity-50');

        // Animate menu items
        menuItems.forEach((item, index) => {
          setTimeout(() => {
            item.classList.remove('opacity-0', 'translate-x-4');
            item.classList.add('opacity-100', 'translate-x-0');
          }, 100 * index);
        });
      });

      overlay.addEventListener('click', function () {
        mobileMenu.classList.remove('translate-x-0');
        mobileMenu.classList.add('translate-x-full');
        overlay.classList.add('hidden');
        overlay.classList.remove('bg-opacity-50');

        // Reset menu items
        menuItems.forEach((item) => {
          item.classList.add('opacity-0', 'translate-x-4');
          item.classList.remove('opacity-100', 'translate-x-0');
        });
      });
    });
  </script>
