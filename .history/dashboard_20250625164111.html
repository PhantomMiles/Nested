<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md border-r">
        <div class="p-6 flex items-center gap-2">
           <img class="w-12" src="img/logo3 alt.png" alt="" srcset="">
          <span class="text-2xl font-semibold text-indigo-600">Nested</span>
        </div>
        <nav class="mt-6 space-y-2">
          <a href="#" class="flex items-center gap-3 px-6 py-3 text-indigo-600 bg-indigo-50 font-medium hover:bg-indigo-100 transition">
            <i class="fa-solid fa-user"></i>
            Profile
          </a>
          <a href="#" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100 transition">
            <i class="fa-solid fa-inbox"></i>
            Inbox
          </a>
          <a href="#" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100 transition">
            <i class="fa-solid fa-receipt"></i>
            Transaction History
          </a>
          <a href="#" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100 transition">
            <i class="fa-solid fa-bell"></i>
            Notifications
          </a>
          <a href="#" class="flex items-center gap-3 px-6 py-3 hover:bg-gray-100 transition">
            <i class="fa-solid fa-gear"></i>
            Settings
          </a>
          <a href="#" class="flex items-center gap-3 px-6 py-3 text-red-500 hover:bg-red-50 hover:text-red-600 transition">
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-10">
        <h1 class="text-3xl font-semibold">Profile</h1>
        
      </main>
    </div>
  </body>
</html>
