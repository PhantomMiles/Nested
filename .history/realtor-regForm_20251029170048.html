<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <title>Register as a Realtor | Nested</title>
  <link rel="icon" type="img/ico" href="img/favicon.ico">
</head>
<body style="background-image: url('img/bg.jpg');" class="min-h-screen bg-center bg-no-repeat bg-cover">
  <div class="flex min-h-screen">
    <!-- Left: Welcome Section -->
    <div class="relative flex-col justify-center hidden w-1/2 px-12 md:flex">
      <div class="absolute inset-0 z-0 opacity-30" style="background-image: url('img/bg-pattern.png'); background-repeat: repeat;"></div>
      <div class="relative z-10">
        <div class="flex flex-col items-start">
          <img src="img/logo.png" alt="Nested Logo" class="mb-4 w-28">
          <h1 class="mb-4 text-5xl font-bold text-white">Welcome Back!</h1>
          <p class="max-w-md mb-8 text-lg text-white">
            Nigeriaâ€™s number one platform for real estate and properties, connecting realtors and landlords to clients.
          </p>
          <a href="index.html" class="bg-white text-[#0a1e6b] font-semibold px-8 py-3 rounded-lg shadow hover:bg-gray-100 transition">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Right: Signup Form -->
    <div class="flex flex-col items-center justify-center w-full md:w-[600px]">
      <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-xl">
      <h2 class="text-3xl font-bold text-center text-[#23248a] mb-8">Register With Us</h2>
      <div class="flex justify-center gap-4 mb-6">
        <button class="p-2 transition border border-gray-200 rounded-lg hover:bg-gray-100">
        <img src="img/google.svg" alt="Google" class="w-6 h-6">
        </button>
        <button class="p-2 transition border border-gray-200 rounded-lg hover:bg-gray-100">
        <img src="img/apple.svg" alt="Apple" class="w-6 h-6">
        </button>
        <button class="p-2 transition border border-gray-200 rounded-lg hover:bg-gray-100">
        <img src="img/facebook.svg" alt="Facebook" class="w-6 h-6">
        </button>
      </div>
      <div class="flex items-center mb-6">
        <hr class="flex-grow border-gray-300">
        <span class="mx-3 text-sm text-gray-400">or continue with email</span>
        <hr class="flex-grow border-gray-300">
      </div>
      <form id="realtorSignupForm" action="/register" method="POST" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
        <input type="text" name="fullname" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
        </div>
        <div class="grid grid-cols-2 gap-4">
        <div class="relative">
          <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a] pr-10">
          <span class="absolute text-gray-400 transform -translate-y-1/2 cursor-pointer right-3 top-1/2">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.274.832-.67 1.613-1.176 2.318M15.536 15.536A5.978 5.978 0 0112 17c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.338" />
          </svg>
          </span>
        </div>
        <input type="text" name="agency" placeholder="Agency Name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
        </div>
        <div class="grid grid-cols-2 gap-4">
        <input type="text" name="license" placeholder="License Number" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
        <input type="text" name="code" placeholder="Realtor Code" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
        </div>
        <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input type="checkbox" class="form-checkbox text-[#23248a] mr-2" checked>
          <span class="text-sm text-gray-700">Remember me</span>
        </label>
        <a href="#" class="text-[#23248a] text-sm hover:underline">Forgot Password?</a>
        </div>
        <button type="submit" class="w-full bg-[#23248a] text-white py-3 rounded-md font-semibold hover:bg-[#0a1e6b] transition">Sign Up</button>
      </form>
      <p class="mt-6 text-sm text-center text-gray-600">
        Already have an account?
        <a href="login.html" class="text-[#23248a] font-semibold hover:underline">Sign In</a>
      </p>
      </div>
    </div>
  </div>
<script>
  document.getElementById('realtorSignupForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = this.fullname.value.trim();
    const email = this.email.value.trim();
    const password = this.password.value.trim();
    const code = this.code.value.trim();

    if (name && email && password && code) {
      const realtorData = { name, email, password, code };
      localStorage.setItem('user_' + email, JSON.stringify(realtorData));
      localStorage.setItem('loggedInUser', email);

      showModal('Welcome, ' + name + '!', () => {
        window.location.href = 'realtor-dashboard.html';
      });
    } else {
      showModal('Please fill out all fields.');
    }
  });

  // Modal helper (same as other pages)
  function showModal(message, callback) {
    const modal = document.getElementById('infoModal');
    document.getElementById('modalMessage').textContent = message;
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    const ok = document.getElementById('modalOk');

    const handler = () => {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      ok.removeEventListener('click', handler);
      if (typeof callback === 'function') callback();
    };
    ok.addEventListener('click', handler);
  }
</script>

<!-- modal (inserted before closing body) -->
<div id="infoModal" class="fixed inset-0 z-50 items-center justify-center hidden">
  <div class="absolute inset-0 bg-black/40"></div>
  <div class="relative z-10 w-11/12 max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h3 id="modalTitle" class="mb-2 text-lg font-semibold">Notice</h3>
    <p id="modalMessage" class="mb-4 text-sm text-gray-700"></p>
    <div class="text-right">
      <button id="modalOk" class="px-4 py-2 text-white bg-indigo-700 rounded-md">Thanks</button>
    </div>
  </div>
</div>
</body>
</html>
