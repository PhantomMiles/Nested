<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History | Nested</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-[#f7f8fa] font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="flex-shrink-0 w-64 max-h-full bg-white border-r shadow-md">
            <div class="flex items-center gap-2 p-6">
                <img class="w-12" src="img/logo_alt.png" alt="">
                <span class="text-2xl font-semibold text-darkBlue">Nested</span>
            </div>
            <nav class="mt-6 space-y-2">
                <a href="user-dashboard.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100 text-darkBlue">
                    <i class="fa-solid fa-user"></i>
                    Profile
                </a>
                <a href="user-inbox.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-inbox"></i>
                    Inbox
                </a>
                <a href="user-transaction.html" class="flex items-center gap-3 px-6 py-3 font-medium transition text-darkBlue bg-indigo-50 hover:bg-indigo-100">
                    <i class="fa-solid fa-receipt"></i>
                    Transaction History
                </a>
                <a href="user-notifications.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-bell"></i>
                    Notifications
                </a>
                <a href="user-settings.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </a>
                <a href="#logout" class="flex items-center gap-3 px-6 py-3 text-red-500 transition hover:bg-red-50 hover:text-red-600">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="flex-1">
            <div class="max-w-4xl p-8 mx-auto mt-10 bg-white shadow-lg rounded-2xl">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Transaction History</h1>
                <table class="min-w-full bg-white rounded-lg overflow-hidden">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 text-left text-gray-600">Date</th>
                            <th class="px-4 py-2 text-left text-gray-600">Property</th>
                            <th class="px-4 py-2 text-left text-gray-600">Type</th>
                            <th class="px-4 py-2 text-left text-gray-600">Amount</th>
                            <th class="px-4 py-2 text-left text-gray-600">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="px-4 py-2">2025-06-10</td>
                            <td class="px-4 py-2">3 Bedroom Apartment</td>
                            <td class="px-4 py-2">Rent</td>
                            <td class="px-4 py-2">₦120,000</td>
                            <td class="px-4 py-2 text-green-600">Paid</td>
                        </tr>
                        <tr class="border-t">
                            <td class="px-4 py-2">2025-05-22</td>
                            <td class="px-4 py-2">Luxury Duplex</td>
                            <td class="px-4 py-2">Deposit</td>
                            <td class="px-4 py-2">₦50,000</td>
                            <td class="px-4 py-2 text-yellow-600">Pending</td>
                        </tr>
                        <tr class="border-t">
                            <td class="px-4 py-2">2025-04-15</td>
                            <td class="px-4 py-2">Studio Flat</td>
                            <td class="px-4 py-2">Rent</td>
                            <td class="px-4 py-2">₦80,000</td>
                            <td class="px-4 py-2 text-green-600">Paid</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
