<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Nested</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d2a04fa078.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#f7f8fa] font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="flex-shrink-0 w-64 max-h-full bg-white border-r shadow-md">
            <div class="flex items-center gap-2 p-6">
                <img class="w-12" src="img/logo_alt.png" alt="">
                <span class="text-2xl font-semibold text-darkBlue">Nested</span>
            </div>
            <nav class="mt-6 space-y-2">
                <a href="user-dashboard.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100 text-darkBlue">
                    <i class="fa-solid fa-user"></i>
                    Profile
                </a>
                <a href="user-inbox.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-inbox"></i>
                    Inbox
                </a>
                <a href="user-transaction.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-receipt"></i>
                    Transaction History
                </a>
                <a href="user-notifications.html" class="flex items-center gap-3 px-6 py-3 transition hover:bg-gray-100">
                    <i class="fa-solid fa-bell"></i>
                    Notifications
                </a>
                <a href="user-settings.html" class="flex items-center gap-3 px-6 py-3 font-medium transition text-darkBlue bg-indigo-50 hover:bg-indigo-100">
                    <i class="fa-solid fa-gear"></i>
                    Settings
                </a>
                <a href="#logout" class="flex items-center gap-3 px-6 py-3 text-red-500 transition hover:bg-red-50 hover:text-red-600">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="flex-1">
            <div class="max-w-3xl p-8 mx-auto mt-10 bg-white shadow-lg rounded-2xl">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Settings</h1>
                <form class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100" value="John Doe">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100" value="john.doe@email.com">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Phone</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100" value="+234 800 000 0000">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-100" value="password123">
                    </div>
                    <button type="submit" class="px-6 py-2 bg-indigo-700 text-white rounded-lg font-semibold hover:bg-indigo-800 transition">
                        Update Profile
                    </button>
                    <!-- Delete Account Section -->
<div class="pt-6 border-t">
    <h2 class="text-lg font-semibold text-red-600 mb-2">Danger Zone</h2>
    <button 
        type="button" 
        onclick="openDeleteModal()" 
        class="px-6 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition"
    >
        Delete Account
    </button>
</div>

<!-- Confirmation Modal -->
                <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Confirm Deletion</h3>
                        <p class="text-gray-600 mb-6">Are you absolutely sure you want to delete your account? This action is irreversible.</p>
                        <div class="flex justify-end gap-4">
                            <button onclick="closeDeleteModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-100 transition">Cancel</button>
                            <button onclick="proceedWithDelete()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">Delete</button>
                        </div>
                    </div>
                </div>

<!-- Success Modal -->
                <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                    <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 text-center">
                        <h3 class="text-xl font-bold text-green-600 mb-4">Account Deleted</h3>
                        <p class="text-gray-700 mb-6">Your account has been successfully deleted.</p>
                        <button onclick="closeSuccessModal()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Close</button>
                    </div>
                </div>

                <script>
                    function openDeleteModal() {
                        document.getElementById('deleteModal').classList.remove('hidden');
                    }

                    function closeDeleteModal() {
                        document.getElementById('deleteModal').classList.add('hidden');
                    }

                    function proceedWithDelete() {
                        closeDeleteModal();
                        document.getElementById('successModal').classList.remove('hidden');
                        // If you'd like to redirect after a few seconds:
                        // setTimeout(() => window.location.href = "goodbye.html", 3000);
                    }

                    function closeSuccessModal() {
                        document.getElementById('successModal').classList.add('hidden');
                        // Optional: Redirect after deletion
                        // window.location.href = "index.html";
                    }
                </script>

                </form>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
