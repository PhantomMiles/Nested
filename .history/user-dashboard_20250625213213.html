<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
        .dashboard-container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .dashboard-header h1 { margin: 0; font-size: 2rem; }
        .user-info { display: flex; align-items: center; gap: 16px; }
        .user-avatar { width: 48px; height: 48px; border-radius: 50%; background: #e0e7ef; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: #4a5568; }
        .user-details { }
        .user-details span { display: block; font-size: 1rem; color: #555; }
        .dashboard-content { display: flex; gap: 24px; flex-wrap: wrap; }
        .card { flex: 1 1 250px; background: #f9fafb; border-radius: 6px; padding: 24px; box-shadow: 0 1px 4px rgba(0,0,0,0.03); }
        .card h2 { margin-top: 0; font-size: 1.2rem; }
        .card p { margin: 8px 0 0 0; color: #666; }
        @media (max-width: 700px) {
            .dashboard-content { flex-direction: column; }
        }
    </style>
</head>
<body>
