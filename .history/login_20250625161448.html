<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <title>Log In to Your Account</title>
  <link rel="icon" type="img/ico" href=" img/favicon.ico">
</head>
<body>
    <div class="flex min-h-screen bg-gradient-to-br from-teal-700 via-darkBlue to-primeBlue">
        <!-- Left: Image -->
        <div class="hidden md:flex md:w-1/2 items-center justify-center bg-white">
            <img src="img/login.jpg" alt="Luxury modern building" class="object-cover h-full w-full rounded-lg shadow-lg">
        </div>
        <!-- Right: Form -->
         <div class="flex flex-col justify-center items-center w-full md:w-1/2 p-8">
             <h1 class="text-2xl font-bold mb-6 text-center text-white">Log In to Your Account</h1>
            <div class="p-8 rounded-lg shadow-md w-full max-w-md">
               
                <form action="/login" method="POST" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                   
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 via-teal-500 to-blue-700 text-white py-2 px-4 rounded-md hover:from-teal-500 hover:via-blue-600 hover:to-teal-700 transition duration-200 ease-in">Login</button>
                </form>
                
            </div><p class="mt-4 text-center text-sm text-gray-100">Don't have an account? <a href="/signup.html" class="text-blue-300 hover:underline">Sign Up</a></p>
        </div>
        </div>
    </div>
</body>
</html>
