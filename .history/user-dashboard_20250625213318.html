<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Tailwind CSS output file -->
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="m-0 font-sans bg-gray-100">
    <div class="max-w-3xl p-8 mx-auto mt-10 bg-white rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-8">
            <h1 class="m-0 text-2xl font-bold">User Dashboard</h1>
            <div class="flex items-center gap-4">
                <div class="flex items-center justify-center w-12 h-12 text-xl font-semibold text-gray-700 bg-blue-100 rounded-full user-avatar">
                    <!-- Avatar initials or icon -->
                    JD
                </div>
                <div>
                    <span class="block text-base font-medium text-gray-700">John Doe</span>
                    <span class="block text-sm text-gray-500">john@example.com</span>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap gap-6 md:flex-nowrap dashboard-content">
            <div class="flex-1 min-w-[250px] bg-gray-50 rounded-md p-6 shadow-sm card">
                <h2 class="mb-2 text-lg font-semibold">Profile</h2>
                <p class="text-gray-600">View and edit your profile information.</p>
            </div>
            <div class="flex-1 min-w-[250px] bg-gray-50 rounded-md p-6 shadow-sm card">
                <h2 class="mb-2 text-lg font-semibold">Settings</h2>
                <p class="text-gray-600">Manage your account settings and preferences.</p>
            </div>
            <div class="flex-1 min-w-[250px] bg-gray-50 rounded-md p-6 shadow-sm card">
                <h2 class="mb-2 text-lg font-semibold">Notifications</h2>
                <p class="text-gray-600">Check your recent notifications and alerts.</p>
            </div>
        </div>
    </div>
</body>
</html>
