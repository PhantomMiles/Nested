<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Dashboard</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="icon" type="img/ico" href="img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/d2a04fa078.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-[#f8f9fd] text-[#1d1d1d]">
    <div class="flex h-full transition-all duration-300 ease-in-out" id="dashboardWrapper">
      <!-- Sidebar -->
      <aside id="sidebar" class="fixed md:static transform -translate-x-full md:translate-x-0 w-64 bg-white shadow-lg p-4 flex flex-col justify-between h-full transition-transform duration-300 ease-in-out z-50">
        <div>
          <div class="mb-5">
            <img src="img/logo_alt.png" alt="Logo" class="h-20 w-auto" />
          </div>          
          <nav class="space-y-2">
            <a href="realtor-dashboard.html" class="flex items-center gap-2 text-blue-500 font-semibold bg-indigo-100 px-4 py-2 rounded-lg">
              <i class="fas fa-gauge-high text-lg"></i>
              <span class="text-sm">Dashboard</span>
            </a>
            <a href="realtor-inbox.html" class="flex items-center gap-2 px-4 py-2 text-darkBlue rounded-lg hover:bg-indigo-100">
              <i class="fas fa-inbox text-lg"></i>
              <span class="text-sm">Inbox</span>
            </a>
            <a href="account-records.html" class="flex items-center gap-2 px-4 py-2 text-darkBlue rounded-lg hover:bg-indigo-100">
              <i class="fas fa-file-invoice text-lg"></i>
              <span class="text-sm">Account Record</span>
            </a>
            <a href="realtor-notifications.html" class="flex items-center gap-2 px-4 py-2 text-darkBlue rounded-lg hover:bg-indigo-100">
              <i class="fas fa-bell text-lg"></i>
              <span class="text-sm">Notifications</span>
            </a>
            <a href="analytics.html" class="flex items-center gap-2 px-4 py-2 text-darkBlue rounded-lg hover:bg-indigo-100">
              <i class="fas fa-chart-column text-lg"></i>
              <span class="text-sm">Analytics</span>
            </a>
          </nav>

          <div class="my-4 bg-darkBlue text-center text-white p-4 rounded-xl text-sm">
            <p class="font-bold mb-2 text-center">Upgrade to pro</p>
            <p class="text-left">Get access to additional features and exposure today</p>
            <div class="mt-2 font-bold">
              <button class="bg-white text-darkBlue text-sm px-3 py-1 rounded">Upgrade</button>
            </div>
          </div>
        </div>

        <div class="space-y-2 text-sm">
          <a href="realtor-settings.html" class="flex items-center gap-2 px-4 py-2 text-darkBlue rounded-lg hover:bg-indigo-100">
            <i class="fas fa-cog text-lg"></i>
            Settings
          </a>
          <a href="#" class="flex items-center gap-2 px-4 py-2 text-darkBlue rounded-lg hover:bg-indigo-100">
            <i class="fas fa-question-circle text-lg"></i>
            Help Centre
          </a>
          <a href="#" class="flex items-center gap-2 px-4 py-2 text-darkBlue rounded-lg hover:bg-indigo-100">
            <i class="fas fa-sign-out text-lg"></i>
            Logout
          </a>
        </div>
      </aside>

      <!-- Overlay for mobile close -->
      <div id="overlay" class="fixed inset-0 bg-transparent hidden z-40"></div>

      <!-- Main -->
      <main id="mainContent" class="flex-1 p-8 overflow-y-auto transition-all duration-300 ease-in-out md:ml-64">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center gap-3">
            <button id="menuToggle" class="text-darkBlue text-2xl md:hidden focus:outline-none">
              <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-2xl font-bold text-darkBlue">Dashboard</h1>
          </div>
          <div class="text-sm flex items-center space-x-3">
            <button class="border border-darkBlue text-darkBlue px-3 py-1 rounded-full">Get verified today</button>
            <p class="text-gray-500">Welcome, <span class="text-darkBlue font-semibold">Amanda Rito</span></p>
          </div>
        </div>

        <!-- (All original content preserved: cards, charts, table, etc.) -->
        <div class="flex items-center space-x-4 mb-6">
          <button class="px-4 py-1 rounded-full bg-gray-200">Day</button>
          <button class="px-4 py-1 rounded-full bg-blue-100 text-darkBlue font-semibold">Week</button>
          <button class="px-4 py-1 rounded-full bg-gray-200">Month</button>
          <button class="px-4 py-1 rounded-full bg-gray-200">Year</button>
          <span class="ml-auto text-sm text-gray-600">1 Jul 2025 - 5 Jul 2025</span>
        </div>

        <!-- (All stats cards, graphs, and transaction tables remain unchanged) -->
        <!-- ... -->
      </main>
    </div>

    <!-- JS -->
    <script>
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      const menuToggle = document.getElementById('menuToggle');
      const overlay = document.getElementById('overlay');

      function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        if (window.innerWidth < 768) {
          overlay.classList.remove('hidden');
        } else {
          mainContent.classList.add('md:ml-64');
        }
      }

      function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        mainContent.classList.remove('md:ml-64');
      }

      menuToggle.addEventListener('click', () => {
        if (sidebar.classList.contains('-translate-x-full')) openSidebar();
        else closeSidebar();
      });

      overlay.addEventListener('click', closeSidebar);

      window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
          overlay.classList.add('hidden');
          sidebar.classList.remove('-translate-x-full');
          mainContent.classList.add('md:ml-64');
        } else {
          closeSidebar();
        }
      });
    </script>
  </body>
</html>
