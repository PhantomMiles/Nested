<!-- Replace the form section with this updated version -->
<form id="signupForm" action="/signup" method="POST" class="space-y-4">
  <!-- Add role selection radio buttons -->
  <div class="mb-4">
    <p class="mb-2 text-sm font-semibold text-gray-700">Register as:</p>
    <div class="flex space-x-4">
      <label class="flex items-center">
        <input type="radio" name="role" value="user" class="mr-2 text-[#23248a]" checked>
        <span class="text-sm text-gray-700">User</span>
      </label>
      <label class="flex items-center">
        <input type="radio" name="role" value="realtor" class="mr-2 text-[#23248a]">
        <span class="text-sm text-gray-700">Realtor</span>
      </label>
      <label class="flex items-center">
        <input type="radio" name="role" value="landlord" class="mr-2 text-[#23248a]">
        <span class="text-sm text-gray-700">Landlord</span>
      </label>
    </div>
  </div>
  
  <input type="text" name="fullname" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
  <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
  <div class="relative">
    <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a] pr-10">
    <span class="absolute text-gray-400 transform -translate-y-1/2 cursor-pointer right-3 top-1/2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.274.832-.67 1.613-1.176 2.318M15.536 15.536A5.978 5.978 0 0112 17c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.338" />
      </svg>
    </span>
  </div>
  <div class="flex items-center justify-between">
    <label class="flex items-center">
      <input type="checkbox" class="form-checkbox text-[#23248a] mr-2" checked>
      <span class="text-sm text-gray-700">Remember me</span>
    </label>
    <a href="#" class="text-[#23248a] text-sm hover:underline">Forgot Password?</a>
  </div>
  <button type="submit" class="w-full bg-[#23248a] text-white py-3 rounded-md font-semibold hover:bg-[#0a1e6b] transition">Sign Up</button>
</form>
