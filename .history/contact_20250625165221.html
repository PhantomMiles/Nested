<section class="max-w-4xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-semibold text-gray-900 text-center mb-2">Contact Us</h1>
  <p class="text-center text-gray-600 mb-10">Have a question or need help? We're here to assist you.</p>

  <div class="grid md:grid-cols-2 gap-8">
    <!-- Contact Info -->
    <div class="space-y-6">
      <div>
        <h2 class="text-xl font-medium text-gray-800">Email</h2>
        <p class="text-gray-600">nested@gmail.com</p>
      </div>
      <div>
        <h2 class="text-xl font-medium text-gray-800">Phone</h2>
        <p class="text-gray-600">+234 801-123-4567</p>
      </div>
      <div>
        <h2 class="text-xl font-medium text-gray-800">Office Hours</h2>
        <p class="text-gray-600">Monday – Friday, 9AM – 6PM (WAT)</p>
      </div>
    </div>

    <!-- Contact Form -->
    <form class="bg-white p-6 rounded-lg shadow-sm space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="name">Your Name</label>
        <input id="name" type="text" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Akpa Simdi">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="email">Email Address</label>
        <input id="email" type="email" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1" for="message">Message</label>
        <textarea id="message" rows="5" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message here..."></textarea>
      </div>
      <button type="submit" class="w-full bg-[#0f1e40] text-white py-2 rounded-lg hover:bg-blue-900 transition">Send Message</button>
    </form>
  </div>
</section>
