<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Tailwind CSS output file -->
    <link href="output.css" rel="stylesheet">
</head>
<body class="font-sans m-0 bg-gray-100">
    <div class="max-w-3xl mx-auto mt-10 bg-white rounded-lg shadow-md p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="m-0 text-2xl font-bold">User Dashboard</h1>
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-xl text-gray-700 font-semibold user-avatar">
                    <!-- Avatar initials or icon -->
                    JD
                </div>
                <div>
                    <span class="block text-base text-gray-700 font-medium">John Doe</span>
                    <span class="block text-sm text-gray-500">john@example.com</span>
                </div>
            </div>
        </div>
        <div class="flex gap-6 flex-wrap md:flex-nowrap dashboard-content">
            <div class="flex-1 min-w-[250px] bg-gray-50 rounded-md p-6 shadow-sm card">
                <h2 class="text-lg font-semibold mb-2">Profile</h2>
                <p class="text-gray-600">View and edit your profile information.</p>
            </div>
            <div class="flex-1 min-w-[250px] bg-gray-50 rounded-md p-6 shadow-sm card">
                <h2 class="text-lg font-semibold mb-2">Settings</h2>
                <p class="text-gray-600">Manage your account settings and preferences.</p>
            </div>
            <div class="flex-1 min-w-[250px] bg-gray-50 rounded-md p-6 shadow-sm card">
                <h2 class="text-lg font-semibold mb-2">Notifications</h2>
                <p class="text-gray-600">Check your recent notifications and alerts.</p>
            </div>
        </div>
    </div>
</body>
</html>
