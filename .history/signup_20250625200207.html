<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/output.css">
  <title>Sign Up | Nested</title>
  <link rel="icon" type="img/ico" href="img/favicon.ico">
</head>
<body>
  <div class="flex min-h-screen bg-[#0a1e6b]">
    <!-- Left: Welcome Section -->
    <div class="hidden md:flex flex-col justify-center w-1/2 px-12 bg-[#0a1e6b] relative">
      <div class="absolute inset-0 opacity-30 z-0" style="background-image: url('img/bg-pattern.png'); background-repeat: repeat;"></div>
      <div class="relative z-10">
        <div class="flex flex-col items-start">
          <img src="img/logo.svg" alt="Nested Logo" class="mb-4 h-14 w-auto">
          <h1 class="text-white text-5xl font-bold mb-4">Welcome Back!</h1>
          <p class="text-white text-lg mb-8 max-w-md">
            Nigeriaâ€™s number one platform for real estate and properties, connecting realtors and landlords to clients.
          </p>
          <a href="#" class="bg-white text-[#0a1e6b] font-semibold px-8 py-3 rounded-lg shadow hover:bg-gray-100 transition">Learn More</a>
        </div>
      </div>
    </div>
    <!-- Right: Signup Form -->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 bg-white">
      <div class="w-full max-w-md p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-[#23248a] mb-8">Sign Up</h2>
        <div class="flex justify-center gap-4 mb-6">
          <button class="border border-gray-200 rounded-lg p-2 hover:bg-gray-100 transition">
            <img src="img/google.svg" alt="Google" class="h-6 w-6">
          </button>
          <button class="border border-gray-200 rounded-lg p-2 hover:bg-gray-100 transition">
            <img src="img/apple.svg" alt="Apple" class="h-6 w-6">
          </button>
          <button class="border border-gray-200 rounded-lg p-2 hover:bg-gray-100 transition">
            <img src="img/facebook.svg" alt="Facebook" class="h-6 w-6">
          </button>
        </div>
        <div class="flex items-center mb-6">
          <hr class="flex-grow border-gray-300">
          <span class="mx-3 text-gray-400 text-sm">or continue with email</span>
          <hr class="flex-grow border-gray-300">
        </div>
        <form action="/signup" method="POST" class="space-y-4">
          <input type="text" name="fullname" placeholder="Full Name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
          <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a]">
          <div class="relative">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#23248a] pr-10">
            <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.274.832-.67 1.613-1.176 2.318M15.536 15.536A5.978 5.978 0 0112 17c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.042-3.338" />
              </svg>
            </span>
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-[#23248a] mr-2" checked>
              <span class="text-gray-700 text-sm">Remember me</span>
            </label>
            <a href="#" class="text-[#23248a] text-sm hover:underline">Forgot Password?</a>
          </div>
          <button type="submit" class="w-full bg-[#23248a] text-white py-3 rounded-md font-semibold hover:bg-[#0a1e6b] transition">Sign Up</button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <a href="/login.html" class="text-[#23248a] font-semibold hover:underline">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
